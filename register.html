<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
	<div class="sign__wrapper">
		<a href="#"><img src="img/logo.svg" alt="logo"></a>
		<div class="box">
			<form action="" class="register__form">
				<div class="top">
					<h6>Register your account</h6>
					<p>Sign up with just a few clicks</p>
				</div>
				<div class="fields">
					<div class="group__input username__register float">
						<input type="text">
						<span>Username</span>
					</div>
					<div class="group__input email__register float">
						<input type="text">
						<span>Email<span>*</span></span>
					</div>
					<div class="group__input password__register float">
						<input type="password">
						<span>Password<span>*</span></span>
					</div>
				</div>
				<div class="double">
					<label class="container__check">
					  <input type="checkbox">
					  <span class="checkmark"></span>
					  Remember Me
					</label>
				</div>
				<div class="submit">
					<button type="submit" class="disabled">Register</button>
				</div>
				<div class="or">
					<span></span>
					<p>OR</p>
					<span></span>
				</div>
				<div class="register">
					<a href="#"><span><img src="img/google.svg" alt="google"></span>Register with Google</a>
				</div>
			</form>
			<div class="bottom">
				<span>By creating an account you agree to our ToS and Privacy Policy</span>
				<p>Already have an account? <a href="#">Log In</a></p>
			</div>
		</div>
	</div>
	<script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
